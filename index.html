<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="gameboard">
    <header>
        <h1>Rock Paper Scissors</h1>
        <h3>Lizard Spock</h3>
    </header>
    <div class="gamefield">
        <div class="whitespace-left"></div>
        <div class="gamebody">
            <div class="gamebuttons">
                <div class="playerchoice">
                    <div class="rock" id="rock">
                        <img src="1rock.png" alt="rock">
                    </div>
                    <div class="paper" id="paper">
                        <img src="2paper.png" alt="paper">
                    </div>
                    <div class="scissors" id="scissors" >
                        <img src="3scissors.png" alt="scissors">
                    </div>
                    <div class="lizard" id="lizard">
                        <img src="4lizard.png" alt="lizard">
                    </div><div class="spock" id="spock">
                        <img src="5spock.png" alt="spock">
                    </div>
                </div>
                <div class="computerchoice">
                    <img src="bot.gif" alt="">
                </div>
            </div>
            <div class="play">
                <button id="play">Play</button>
            </div>
            <div class="messageboard" id="msgboard">
                <span id="userScore">0</span>:<span id="computerScore">0</span><br/><br/>
                <div class="result">
                    <p>It's a draw! Play again.</p>
                </div>
            </div>
            <div class="playagain">
                <button id="playAgain">Play again</button>
            </div>
        </div>
        <div class="whitespace-right"></div>
    </div>
    <footer>
        &copy; BeCode - Eva Roets 2021
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
