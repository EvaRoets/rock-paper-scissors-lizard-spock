<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
<header>
    <h1>Rock Paper Scissors <br/>Lizard Spock</h1>
</header>
<div class="gameBody">
    <div class="gameButtons">
        <div id="rock">
            <img src="1rock.png" alt="rock">
        </div>
        <div id="paper">
            <img src="2paper.png" alt="paper">
        </div>
        <div id="scissors">
            <img src="3scissors.png" alt="scissors">
        </div>
        <div id="lizard">
            <img src="images/4lizard.png" alt="lizard">
        </div>
        <div id="Spock">
            <img src="images/5spock.png" alt="spock">
        </div>
    </div>
    <div class="playButton">
        <button id="play">Play</button>
    </div>

    <div class="playerChoices">
        <div class="playerChoice"></div>
        <div class="sheldonChoice"></div>
    </div>
    <div class="result">
        <span id="playerScore">0</span>:<span id="sheldonScore">0</span><br/><br/>
        <p>It's a draw! Play again.</p>
    </div>
</div>
<footer>
    &copy; BeCode - Eva Roets 2021
</footer>
<script src="script.js"></script>
</body>
</html>
